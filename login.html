<div class="container">
<form>
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input type="text" class="form-control" id="uname" placeholder="id" ng-model="uname"/>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control" id="pwd" placeholder="Password" ng-model="pwd"/>
        </div>
        
        <button type="submit" class="btn btn-primary" ng-click="dashboard()">Submit</button>
        <button type="reset" class="btn btn-default">clear</button>
    </form>
  </div>
